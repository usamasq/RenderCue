name: Build and Release Addon

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release Zip
        run: |
          # Zip the CONTENTS of the rendercue folder (flat structure)
          # This places blender_manifest.toml at the root of the zip
          cd rendercue
          zip -r ../RenderCue-${{ github.ref_name }}.zip .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: RenderCue-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
